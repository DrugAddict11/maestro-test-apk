    text: "30,24"
    label: "Ketik 30,24"

- hideKeyboard

- tapOn: 
    text: "-"
    index: 1
- inputText: 
    text: "20,7"
    label: "Ketik 20,7"

- hide keyboard

- tapOn: 
    text: "-"
    index: 0
