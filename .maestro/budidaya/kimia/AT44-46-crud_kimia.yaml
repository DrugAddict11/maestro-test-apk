---
- clearState
- launchApp

- runFlow: login_email.yaml

#pilih field Automation Flutter
- tapOn:
    point: 150,220

- tapOn:
    text: "Automation Flutter"

- assertVisible:
    text: "Kolam"

- tapOn:
    text: "Lite"
    repeat: 3
    delay: 5000

#pilih menu kolam
- tapOn:
    point: 235, 681

- tapOn:
    text: "Kolam"
    repeat: 3
    delay: 5000
    
 #tap A1
- tapOn:
    point: 57, 375

#tap sampling
- tapOn:
    point: 435, 155

#tap panen
- tapOn:
    point: 578, 161

#tap kimia
- tapOn:
    point: 547, 155
    
- tapOn: 
    text: "Catatan"
    
- tapOn: 
    text: "-"
    index: 2
- inputText: 
    text: "300"
    label: "Ketik 300"

- tapOn: 
    text: "-"
    index: 1
- inputText: 
    text: "200"
    label: "Ketik 200"

